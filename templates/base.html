<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>{{ site.title }}{% if page.title %} - {% endif %}{{ page.title }}</title>
  <meta name="author" content="Philip Bjorge">
  <meta name="description" content="{{ page.excerpt }}">
  <meta name="HandheldFriendly" content="True">
  <meta name="MobileOptimized" content="320">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--[if IE]> <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script> <style type="text/css"> .clear { zoom: 1;display: block;} </style> <![endif]-->
  <link rel="canonical" href="http://www.philipbjorge.com">
  <link href="favicon.ico" rel="icon">
  <link href='http://fonts.googleapis.com/css?family=Arvo|PT+Sans' rel='stylesheet' type='text/css'>
  <link href="/css/screen.css" media="screen, projection" rel="stylesheet" type="text/css">
  <link href="/css/style-my-tooltips.css" rel="stylesheet" type="text/css" />
  
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://timeago.yarp.com/jquery.timeago.js" type="text/javascript"></script>
  <script src="/js/jquery.style-my-tooltips.js" type="text/javascript"></script>
  {% block js %}
  {% endblock %}
  <script>
    $().ready(function() {
	  if ($("time").length)
		$("time").timeago();
      $("[title]").style_my_tooltips({
        tip_follows_cursor: "off", //on/off
        tip_delay_time: 750 //milliseconds
      });
    });
  </script>
</head>
<body>
  <div class="headerColumn">
    <header role="banner"><hgroup>
      <h1>
        <a href="http://www.philipbjorge.com/">
            Philip Bjorge
        </a>
      </h1>
    </hgroup></header>

    <nav role="navigation">
        <ul class="main-navigation">
          <li><a href="/">Me</a></li>
          <li><a href="/blog/">Blog</a></li>
          <li><a href="/portfolio/">Portfolio</a></li>
          <li><a href="http://careers.stackoverflow.com/philipbjorge">Resume / CV</a></li>
          <li><a href="/contact/" class="emailLink">Contact Me!</a></li>
        </ul>
    </nav>

    <footer role="social">
        <h2>My Social</h2>
        <ul>
			<li><a href="#"><img src="/images/icons/facebook.png" width="48" height="48" alt="github" title="Friend me on facebook!" /></a></li>
            <li><a href="#"><img src="/images/icons/github.png" width="48" height="48" alt="github" title="Follow me on github!" /></a></li>
            <li><a href="#"><img src="/images/icons/googleplus.png" width="48" height="48" alt="google plus" title="Check out my Google Plus!" /></a></li>
            <li><a href="#"><img src="/images/icons/linkedin.png" width="48" height="48" alt="linked in" title="Connect with me on Linked In!" /></a></li>
            <li><a href="#"><img src="/images/icons/pinterest.png" width="48" height="48" alt="pinterest" title="Follow my pins!" /></a></li>
			<li><a href="#"><img src="/images/icons/reddit.png" width="48" height="48" alt="github" title="Upvote me on reddit!" /></a></li>
            <li><a href="#"><img src="/images/icons/stackoverflow.png" width="48" height="48" alt="stack overflow" title="Read my stackoverflow answers!" /></a></li>
            <li><a href="#"><img src="/images/icons/twitter.png" width="48" height="48" alt="twitter" title="Follow me on twitter!" /></a></li>       
		</ul>
    </footer>
  </div>

  <div class="mainColumn">
    <div class="blog-index height_hack">
	  {% block content %}
	  {% endblock %}
	</div>
	{% block right_col %}
	{% endblock %}
  </div>
  <script src="/js/app.js" type="text/javascript"></script>
</body>
</html>
