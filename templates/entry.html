{% extends "base.html" %}

{% block js %}
<script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
<script type="text/javascript" src="http://s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4fdb9e2c6f35426e"></script>
{% endblock %}

{% block content %}
	<div id="blog-entry">
    <h1>{{ page.title }}</h1>
<div id="share_buttons" class="addthis_toolbox addthis_default_style addthis_32x32_style print_hide">
<a class="addthis_button_facebook_like" fb:like:layout="box_count"></a>
<a class="addthis_button_tweet" tw:count="vertical"></a>
<a class="addthis_button_google_plusone" g:plusone:size="tall"></a>
{% if page.title_img_src %}
<a class="addthis_button_pinterest_pinit" pi:pinit:media="{{ page.title_img_src|replace('{img_width}', '640') }}" pi:pinit:description="{{ page.snippet }}" pi:pinit:layout="vertical"></a>
{% endif %}
<a class="addthis_counter"></a>
</div>
	{% if page.title_img_src %}
		<img src="{{ page.title_img_src|replace('{img_width}', '640') }}" title="{{ page.title }}" />
	{% endif %}
    {{ page.content }}
	</div>
{% endblock %}

{% block right_col %}
<div class="commentsColumn print_hide">
  <div class="commentsColumnInner">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'philipbjorge'; // required: replace example with your forum shortname
        var disqus_developer = 1;

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = 'http://' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</div>
{% endblock %}
